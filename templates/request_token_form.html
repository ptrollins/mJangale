{% extends "template.html" %}

{% load i18n %}

{% block content %}

	<div class='container-fluid'>
		<div class='row-fluid'>
			<div class='col-md-4'>
			</div>
			
			<div class='col-md-4'>
				{% if messages %}
					<div class="modal show" tabindex="-1" id="tokenModal" role="dialog" aria-labelledby="mySmallModalLabel">
					  	<div class="modal-dialog">
					    	<div class="modal-content">
								
								<div class='modal-body'>
									{% for message in messages %}
										<p{% if message.tags %} class="alert alert-success" role="alert" {% endif %}> {{ message }}
									{% endfor %}
								</div>
								
								<div class='modal-footer'>
									<button type="button" id="closeModalButton" class="btn btn-default" data-dismiss="modal">Close</button>
								</div>
					    	</div>
						</div>
					</div>
				{% else %}
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;				
				{% endif %}
				
				<h3><strong>Enter your Email</strong></h3>
				
				<form action="/dashboard/request_token/" method="post">
					{% csrf_token %}
					{{ form }}
					
					<input type="submit" value="Submit" class="btn btn-default btn-lg btn-block btn-my"/>
				</form>
			</div>
			
			<div class='col-md-4'>
			</div>
		</div>
	</div>

{% endblock %}
